<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers 1-10 in Different Colors</title>
    <style>
        .color-1 { color: red; }
        .color-2 { color: orange; }
        .color-3 { color: yellow; }
        .color-4 { color: green; }
        .color-5 { color: blue; }
        .color-6 { color: indigo; }
        .color-7 { color: violet; }
        .color-8 { color: pink; }
        .color-9 { color: brown; }
        .color-10 { color: black; }
    </style>
</head>
<body>
    <h1>Numbers 1-10 in Different Colors</h1>
    <p class="color-1">1</p>
    <p class="color-2">2</p>
    <p class="color-3">3</p>
    <p class="color-4">4</p>
    <p class="color-5">5</p>
    <p class="color-6">6</p>
    <p class="color-7">7</p>
    <p class="color-8">8</p>
    <p class="color-9">9</p>
    <p class="color-10">10</p>
</body>
</html>
