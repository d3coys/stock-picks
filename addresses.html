<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envelope Format Addresses</title>
    <style>
        .sender, .receiver {
            font-family: Arial, sans-serif;
        }
        .sender {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .receiver {
            position: absolute;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="sender">
        Dilbert H.<br>
        1234 Anim Street<br>
        P.O. Box 22222
    </div>
    <div class="receiver">
        Someone A. Person<br>
        5555 Street Avenue<br>
        Metropolitan, Metropolis 11111
    </div>
</body>
</html>
